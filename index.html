<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear gradient generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="main__colors">
            <input type="text" data-index="1" maxlength="7" class="main__input">
            <input type="text" data-index="2" maxlength="7" class="main__input">
        </div>

        <div class="main__range">
            <input type="range" class="main__inputRange">
        </div>

        <div class="main__btn">
            <button type="button" class="main__buttonMore">
                +
            </button>
            <button type="button" class="main__buttonLess">
                -
            </button>
            <button type="button" class="main__buttonRandom">
                Générer
            </button>
        </div>
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
